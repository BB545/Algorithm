name: LeetHub Organizer

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check_leethub.outputs.should_run }}
      package_name: ${{ steps.detect_package.outputs.package_name }}
      commit_msg: ${{ steps.check_leethub.outputs.commit_msg }}
      level: ${{ steps.extract_level.outputs.leetcode_level }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      # 1️⃣ LeetHub 커밋인지 확인
      - name: Check if LeetHub Commit
        id: check_leethub
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Latest commit message:"
          echo "$COMMIT_MSG"

          if [[ "$COMMIT_MSG" == *"LeetHub"* ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "commit_msg<<EOF" >> $GITHUB_OUTPUT
            echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "LeetHub 커밋 감지 ✅"
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "일반 커밋 → 작업 스킵 ❌"
          fi

      # 2️⃣ 새로 생긴 문제 폴더 감지
      - name: Detect New Solve Package
        id: detect_package
        if: steps.check_leethub.outputs.should_run == 'true'
        run: |
          EXCLUDE_DIRS=("LeetCode" "백준" "프로그래머스" ".github")
          NEW_DIRS=$(git diff --name-only HEAD~1 HEAD | awk -F/ 'NF==2 {print $1}' | sort -u)

          for DIR in $NEW_DIRS; do
            SKIP=false
            for EX in "${EXCLUDE_DIRS[@]}"; do
              if [[ "$DIR" == "$EX" ]]; then
                SKIP=true
                break
              fi
            done

            if [[ "$SKIP" == false ]]; then
              echo "새 문제 패키지 발견: $DIR"
              echo "package_name=$DIR" >> $GITHUB_OUTPUT
              exit 0
            fi
          done

          echo "새 문제 패키지 없음"

      # 3️⃣ README에서 난이도 추출
      - name: Extract Level from README
        id: extract_level
        if: steps.detect_package.outputs.package_name != ''
        run: |
          PACKAGE_NAME="${{ steps.detect_package.outputs.package_name }}"
          README_PATH="$PACKAGE_NAME/README.md"

          if [ ! -f "$README_PATH" ]; then
            echo "README 없음 → Unknown"
            echo "leetcode_level=Unknown" >> $GITHUB_OUTPUT
            exit 0
          fi

          LEVEL=$(grep -oP '(?<=<h3>).*?(?=</h3>)' "$README_PATH" | head -n 1)

          if [ -z "$LEVEL" ]; then
            LEVEL="Unknown"
          fi

          echo "난이도 감지: $LEVEL"
          echo "leetcode_level=$LEVEL" >> $GITHUB_OUTPUT

  move:
    needs: detect
    if: ${{ needs.detect.outputs.should_run == 'true' && needs.detect.outputs.package_name != '' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2

      # 4️⃣ LeetCode 폴더로 이동
      - name: Move Directory
        run: |
          set -x

          PACKAGE_NAME="${{ needs.detect.outputs.package_name }}"
          LEVEL="${{ needs.detect.outputs.level }}"
          ROOT="LeetCode"

          echo "이동 대상: $PACKAGE_NAME"
          echo "난이도: $LEVEL"

          FOUND=""

          if [ -d "$ROOT" ]; then
            for dir in "$ROOT"/*; do
              if [ -d "$dir/$PACKAGE_NAME" ]; then
                FOUND="$dir/$PACKAGE_NAME"
                break
              fi
            done
          fi

          if [ -n "$FOUND" ]; then
            echo "기존 문제 발견 → 병합"
            mv "$PACKAGE_NAME"/* "$FOUND"/
            rmdir "$PACKAGE_NAME" || true
          else
            DEST="$ROOT/$LEVEL/$PACKAGE_NAME"
            echo "새 문제 이동 → $DEST"
            mkdir -p "$ROOT/$LEVEL"
            mv "$PACKAGE_NAME" "$ROOT/$LEVEL/"
          fi

      # 5️⃣ 커밋 & 푸시
      - name: Commit and Push
        run: |
          git config --global user.name "YOUR_GITHUB_NAME"
          git config --global user.email "YOUR_EMAIL@example.com"

          git add .
          git commit -m "${{ needs.detect.outputs.commit_msg }}" || echo "변경사항 없음"
          git push
