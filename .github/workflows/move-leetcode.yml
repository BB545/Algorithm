name: LeetHub Organizer (Force Move Safe)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      # 1️⃣ LeetHub 커밋 확인
      - name: Check LeetHub Commit
        id: check
        run: |
          COMMIT_MSG="$(git log -1 --pretty=%B)"
          echo "$COMMIT_MSG"

          if [[ "$COMMIT_MSG" != *"LeetHub"* ]]; then
            echo "LeetHub 커밋 아님 → 종료"
            exit 0
          fi

          echo "commit_msg<<EOF" >> "$GITHUB_OUTPUT"
          echo "$COMMIT_MSG" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      # 2️⃣ root에 남아있는 모든 000x-* 문제 폴더 강제 이동 (안전 버전)
      - name: Force Move All LeetHub Folders
        run: |
          # ❗ 에러 나도 종료하지 않게
          set +e
          shopt -s nullglob

          ROOT="LeetCode"
          MOVED=false

          mkdir -p "$ROOT"

          for DIR in 0[0-9][0-9][0-9]-*; do
            [ -d "$DIR" ] || continue

            echo "발견된 LeetHub 문제 폴더: $DIR"

            # 난이도 추출
            LEVEL="Unknown"
            if [ -f "$DIR/README.md" ]; then
              TMP=$(grep -oP '(?<=<h3>).*?(?=</h3>)' "$DIR/README.md" 2>/dev/null | head -n 1)
              [ -n "$TMP" ] && LEVEL="$TMP"
            fi

            LEVEL_CLEAN="$(echo "$LEVEL" | xargs)"
            [ -z "$LEVEL_CLEAN" ] && LEVEL_CLEAN="Unknown"

            FOUND=""

            if [ -d "$ROOT" ]; then
              for d in "$ROOT"/*; do
                if [ -d "$d/$DIR" ]; then
                  FOUND="$d/$DIR"
                  break
                fi
              done
            fi

            if [ -n "$FOUND" ]; then
              echo "→ 기존 폴더 병합: $FOUND"
              mv "$DIR"/* "$FOUND"/ 2>/dev/null
              rm -rf "$DIR"
            else
              echo "→ 새 위치로 이동: $ROOT/$LEVEL_CLEAN/$DIR"
              mkdir -p "$ROOT/$LEVEL_CLEAN"
              mv "$DIR" "$ROOT/$LEVEL_CLEAN/"
            fi

            MOVED=true
          done

          if [ "$MOVED" = false ]; then
            echo "이동할 LeetHub 폴더 없음"
          fi

      # 3️⃣ 커밋 & 푸시
      - name: Commit and Push
        run: |
          git config user.name "BB545"
          git config user.email "black1016@hanmail.net"

          git add .

          if git diff --cached --quiet; then
            echo "변경 사항 없음"
            exit 0
          fi

          git commit -m "${{ steps.check.outputs.commit_msg }}"
          git push
