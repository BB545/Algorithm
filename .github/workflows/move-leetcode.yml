name: LeetHub Setting

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  move:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 1️⃣ LeetHub 커밋인지 확인
      - name: Check LeetHub Commit
        run: |
          COMMIT_MSG="$(git log -1 --pretty=%B)"
          echo "$COMMIT_MSG"

          if [[ "$COMMIT_MSG" != *"LeetHub"* ]]; then
            echo "LeetHub 커밋 아님 → 종료"
            exit 0
          fi

      # 2️⃣ 루트에 있는 모든 000x-* 폴더 이동 (재제출 포함)
      - name: Move All LeetHub Folders
        run: |
          shopt -s nullglob

          ROOT="LeetCode"
          mkdir -p "$ROOT"

          MOVED=false

          for DIR in 0[0-9][0-9][0-9]-*; do
            [ -d "$DIR" ] || continue

            echo "처리 대상: $DIR"

            # 난이도 추출
            LEVEL="Unknown"
            if [ -f "$DIR/README.md" ]; then
              TMP=$(grep -oP '(?<=<h3>).*?(?=</h3>)' "$DIR/README.md" | head -n 1 || true)
              [ -n "$TMP" ] && LEVEL="$TMP"
            fi

            LEVEL="$(echo "$LEVEL" | xargs)"
            [ -z "$LEVEL" ] && LEVEL="Unknown"

            FOUND=""

            if [ -d "$ROOT" ]; then
              for d in "$ROOT"/*; do
                if [ -d "$d/$DIR" ]; then
                  FOUND="$d/$DIR"
                  break
                fi
              done
            fi

            if [ -n "$FOUND" ]; then
              echo "→ 기존 폴더 병합: $FOUND"
              mv "$DIR"/* "$FOUND"/
              rm -rf "$DIR"
            else
              echo "→ 새 위치로 이동: $ROOT/$LEVEL/$DIR"
              mkdir -p "$ROOT/$LEVEL"
              mv "$DIR" "$ROOT/$LEVEL/"
            fi

            MOVED=true
          done

          if [ "$MOVED" = false ]; then
            echo "이동할 LeetHub 폴더 없음"
          fi

      # 3️⃣ 커밋 & 푸시
      - name: Commit and Push
        run: |
          git config --global user.name "BB545"
          git config --global user.email "black1016@hanmail.net"

          git add .

          if git diff --cached --quiet; then
            echo "변경 사항 없음"
            exit 0
          fi

          git commit -m "chore: organize LeetHub folders"
          git push
