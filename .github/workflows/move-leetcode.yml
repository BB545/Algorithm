name: LeetHub Setting

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  move:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 1️⃣ LeetHub 커밋인지 확인
      - name: Check LeetHub Commit
        id: check
        run: |
          COMMIT_MSG="$(git log -1 --pretty=%B)"
          echo "$COMMIT_MSG"

          if [[ "$COMMIT_MSG" != *"LeetHub"* ]]; then
            echo "not_leethub=true" >> $GITHUB_OUTPUT
          else
            echo "not_leethub=false" >> $GITHUB_OUTPUT
          fi

      # LeetHub 커밋 아니면 이후 step 전부 스킵
      - name: Skip if not LeetHub
        if: steps.check.outputs.not_leethub == 'true'
        run: |
          echo "LeetHub 커밋 아님 → 종료"
          exit 0

      # 2️⃣ 루트에 있는 모든 000x-* 폴더 이동
      - name: Move All LeetHub Folders
        id: move_folders
        run: |
          shopt -s nullglob

          ROOT="LeetCode"
          mkdir -p "$ROOT"

          MOVED=false

          for DIR in 0[0-9][0-9][0-9]-*; do
            [ -d "$DIR" ] || continue

            echo "처리 대상: $DIR"

            LEVEL="Unknown"
            if [ -f "$DIR/README.md" ]; then
              TMP=$(grep -oP '(?<=<h3>).*?(?=</h3>)' "$DIR/README.md" | head -n 1 || true)
              [ -n "$TMP" ] && LEVEL="$TMP"
            fi

            LEVEL="$(echo "$LEVEL" | xargs)"
            [ -z "$LEVEL" ] && LEVEL="Unknown"

            FOUND=""
            for d in "$ROOT"/*; do
              if [ -d "$d/$DIR" ]; then
                FOUND="$d/$DIR"
                break
              fi
            done

            if [ -n "$FOUND" ]; then
              mv "$DIR"/* "$FOUND"/
              rm -rf "$DIR"
            else
              mkdir -p "$ROOT/$LEVEL"
              mv "$DIR" "$ROOT/$LEVEL/"
            fi

            MOVED=true
          done

          echo "moved=$MOVED" >> $GITHUB_OUTPUT

          if [ "$MOVED" = false ]; then
            echo "이동할 LeetHub 폴더 없음"
          fi

      # 3️⃣ 실제로 이동이 있었을 때만 커밋
      - name: Commit and Push
        if: steps.move_folders.outputs.moved == 'true'
        run: |
          git config --global user.name "BB545"
          git config --global user.email "black1016@hanmail.net"

          git add .
          git commit -m "chore: organize LeetHub folders"
          git push
